<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="content">
            <div class="gameStatus">
                <h1>Player X's turn</h1>
            </div>
            <div class="gameArea">
                <div class="grid-item item1" onclick="displayController.enterValue(event)">
                </div>
                <div class="grid-item item2" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item3" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item4" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item5" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item6" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item7" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item8" onclick="displayController.enterValue(event)"></div>
                <div class="grid-item item9" onclick="displayController.enterValue(event)"></div>
            </div>
            <button onclick="displayController.restart()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
